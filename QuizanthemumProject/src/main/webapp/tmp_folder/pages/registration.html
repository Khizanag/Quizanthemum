    <form class="registration-section">
        <div class="container">
            <h1>რეგისტრაცია</h1>
            <p>გთხოვთ შეავსოთ ფორმა პროფილის შესაქმნელად.</p>
            <br><hr>
        
            <div class="input-items">
                <label for="name"><b>Name</b></label>
                <input type="text" placeholder="Enter Yor Name" name="name" id="name" required>
            
                <label for="email"><b>Email</b></label>
                <input type="text" placeholder="Enter Email" name="email" id="email" required>
            
                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
            
                <label for="psw-repeat"><b>Repeat Password</b></label>
                <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
            </div>
            <hr>
            <p>By creating an account you agree to our <a href="https://policies.google.com/">Terms & Privacy</a>.</p>
            <button type="submit" class="button">დარეგისტრირდი</button>
        </div>
        
        <div class="container signin">
          <p>Already have an account? <a href="sign-in.html">Sign in</a>.</p>
        </div>
      </form>
